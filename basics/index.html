<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Workshop</title>

  <style>
    .green {
      color: darkgreen;
    }
    .red {
      color: darkred;
    }
    .orange {
      color: orange;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app" style="margin:5px;padding: 5px;" v-bind:style="{ background: '#' + color}">
    
    <coin-detail
      v-bind:coin="btc"
      v-on:change-color="updateColor"
    ></coin-detail>
    
    <coin-detail
    v-bind:coin="btc"
    v-on:change-color="updateColor"
  ></coin-detail>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
