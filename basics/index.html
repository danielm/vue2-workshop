<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Workshop</title>

  <style>
    .green {
      color: darkgreen;
    }
    .red {
      color: darkred;
    }
    .orange {
      color: orange;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app" style="margin:5px;padding: 5px;" v-bind:style="{ background: '#' + color}">
    
    <coin-detail
      v-bind:coin="btc"
      v-on:change-color="updateColor">
  
      <template v-slot:text>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. In venenatis dui tellus, id posuere orci eleifend a.
        </p>
      </template>
      <template v-slot:link>
        <p>
          <a href="https://daniel.uy">Visit my homepage!</a>
        </p>
      </template>

    </coin-detail>


  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
