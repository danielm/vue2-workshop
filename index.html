<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Workshop</title>
</head>
<body>
  <div id="app">
    <img v-bind:src="img" v-bind:alt="name" style="width: 50px;">
    <h1>
      {{ name }}
      <!-- v-if removes the element from dom if condition is not met -->
      <span v-if="changePercent > 0">:)</span>
      <span v-else-if="changePercent < 0">:(</span>
      <span v-else>:|</span>

      <!-- v-show ads display:non when condition is not met -->
      <span v-show="changePercent > 0">:)</span>
      <span v-show="changePercent < 0">:(</span>
      <span v-show="changePercent == 0">:|</span>
    </h1>

    <ul>
      <li v-for="(p, i) in prices" v-bind:key="p">{{ i }} - ${{ p }}</li>
    </ul>

    <ul>
      <li v-for="(p, i) in pricesWithDays" v-bind:key="p.day">{{ i }} - {{ p.day }} - ${{ p.value }}</li>
    </ul>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
